<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULIA SINTA_1122</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/0d95b64c38.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: #FBD6D2;">
    <div class="container">
        <div class="d-flex align-items-center">
            <i class="fas fa-edit fa-xl mr-1"></i>
            <h1 class="mr-1">Update Existing Film</h1>
        </div>
        <form>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Thumbnail</label>
                <div class="col-sm-9">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Title*</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Title" value="ELITE (2021)">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">When three working-class teenagers begin attending an exclusive private school in Spain, the clash between them and the wealthy students leads to murder.</textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Release Year</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Release Year" value="2021">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Language*</label>
                <div class="col-sm-9">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>English</option>
                        <option>Spain</option>
                        <option>Indonesia</option>
                        <option>Korea</option>
                        <option>Thai</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Orginal Language</label>
                <div class="col-sm-9">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Spain</option>
                        <option>English</option>
                        <option>Indonesia</option>
                        <option>Korea</option>
                        <option>Thai</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Rental Duration*</label>
                <div class="col-sm-9 input-group mb-3">
                    <input type="text" class="form-control" placeholder="Rental Duration" aria-label="Recipient's username" aria-describedby="basic-addon2" value="6">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">days</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Rental Rate*</label>
                <div class="col-sm-9 input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">$</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Rental Rate" aria-label="Username" aria-describedby="basic-addon1" value="0.99">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Length</label>
                <div class="col-sm-9 input-group mb-3">
                    <input type="text" class="form-control" placeholder="Length" aria-label="Recipient's username" aria-describedby="basic-addon2" value="86">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">Minutes</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Replacement Cost*</label>
                <div class="col-sm-9 input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">$</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Replacement Cost" aria-label="Username" aria-describedby="basic-addon1" value="20.99">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Rating*</label>
                <div class="col-sm-9">
                    <select class="form-control">
                        <option>R</option>
                        <option>D</option>
                        <option>PG</option>
                        <option>SU</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-9">
                    <button type="button" class="btn btn-primary"><i class="fas fa-paper-plane text-white mr-2" aria-hidden="true"></i>Submit</button>
                    <button type="button" class="btn btn-light"><i class="fas fa-arrow-left mr-2" aria-hidden="true"></i>Back</button>
                </div>
            </div>
        </form>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
